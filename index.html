<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Calculation</title>
  </head>


  <body>

    <div class="container">
    <div id="form">
      <h1>Calculator</h1>
<br>   
    <form id="form-calculate">
      <div class="inputs">
        <div class="first-input">
          <label for="first-label">First Number</label>
        </div>
        <div>
          <input type="text" id="first-number" placeholder="Input first number here">
        </div>
<br>
        <div class="second-input">
          <label for="second-label">Second Number</label>
        </div>
        <div>
          <input type="text" id="second-number" placeholder="Input second number here">
        </div>
        </div>
<br><br>
        <div class="form-row">
          <div class="form-group col-md-8">
            <select id="operator" class="form-control" >
              <option>Choose Operator...</option>
              <option>Addition (+)</option>
              <option>Subtraction (-)</option>
              <option>Multiplication (x)</option>
              <option>Division (:)</option>
              <option>Modulus (%)</option>
            </select>
          </div>  
        </div>
        
<br>
       
        <div class="form-but">
        <button type="submit" class="btn btn-info">Calculate</button>
        </div>
 <br>       
        <div class="form-res col-md-10">
        <input type="text" class="form-control" id="calc-result" placeholder="Result">
        </div>

      </form>
<br><br><br><br><br>
      <footer>
        <p>Wanna read <a href="quote.html">Quotes</a> ?</p>
      </footer>

    </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
